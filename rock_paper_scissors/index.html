<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Make sure to use the 'defer' or the 'async' attribute w JS in the header to stop the script from preventing the html from loading while the script does -->
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors...Showdown!</h1>
        </div>
        <div class="flavor_text">
            <h2>Some flavor text will go here....</h2>
        </div>
        <div class="selection_buttons">
            <input type="image" src="./images/rock.png" class="rock_button" width="300px" height="300px" onclick="playerSelectedRock();">
            <input type="image" src="./images/paper.png" class="paper_button" width="300px" height="300px" onclick="playerSelectedPaper();">
            <input type="image" src="./images/scissors.png" class="scissors_button" width="300px" height="300px" onclick="playerSelectedScissors();">
        </div>

        <div class="enemy_chose">
            <p id="enemyChoice">Enemy Chose: </p>
        </div>
        <div class="score_boxes">
            <div class="player_score">
                <p id="pScore">Player Score: 0 </p>
            </div>
            <div class="cpu_score">
                <p id="cScore">Enemy Score: 0 </p>
            </div>
        </div>
    </body>
</html>
