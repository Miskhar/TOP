<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Lesson-1</title>
    </head>
    <body>
        <!-- Adding 7 to a number -->
        <label for="add7Box"><strong>Pick a number to add 7 to:</strong></label><br>
        <input name="add7Box" type="text" id="add7Box"><br>
        <!-- Add button that calls add7 on click -->
        <input id="add7Button" type="button" value="Add 7!" onclick="add7();" /><br><br><br>

        <!-- Muktiplying two numbers -->
        <strong>Now, lets multiple two numbers:</strong><br>
        <label for="mulNum1">First number to multiply:</label><br>
        <input id="mulNum1" type="text" id="mulNum1"><br>
        <label for="mulNum2">Second number to multiply:</label><br>
        <input id="mulNum2" type="text" id="mulNum2">
        <input id="multiplyNumbersButton" type="button" value="Multiply!" onclick="multiply2Numbers();"/><br><br><br>

        <!-- Capitalization of string: -->
        <strong>Enter a string (a word) and have it capitalized:</strong><br>
        <label for="capString">Word to capitalize:</label><br>
        <input id="capString" type="text" id="capString"><br>
        <input id="capStringButton" type="button" value="Capitalize!" onclick="capitalizeString();"/><br><br><br>

        <!-- Last letter of a string -->
        <strong>Let's find the last letter of a string!</strong><br>
        <label for="lastCharOfString">Enter a word to find the final character:</label><br>
        <input id="lastCharOfString" type="text" id="lastCharOfString"><br>
        <input id="lastCharButton" type="button" value="Find last char!" onclick="findLastChar();"/><br><br><br>

        <!-- JS Code inside of the HTML -->
        <script>
            function add7 () {
                let number = Number(document.getElementById('add7Box').value);
                if (isNaN(number)) {
                    alert("Please choose a number.");
                    return;
                }
                alert("The new number is: " + (number += 7));
            }

            function multiply2Numbers () {
                let number1 = Number(document.getElementById('mulNum1').value);
                let number2 = Number(document.getElementById('mulNum2').value);
                if (isNaN(number1) || isNaN(number2)) {
                    alert("Please choose two numbers");
                    return;
                }
                alert(`${number1} multiplied by ${number2} is: ` + (number1 *= number2));
            }

            function capitalizeString() {
                let capString = document.getElementById('capString').value;
                capString = capString.toLowerCase();
                let firstChar = capString.charAt(0);
                let capStringNumCheck = Number(firstChar);
                // Check if the first char is blank, a number, or a special char and if so, ask for a word that starts w a letter
                if (firstChar === "" || !(isNaN(capStringNumCheck)) || (firstCharLetter(firstChar))) {
                    alert("Please enter a word that begins with a letter.")
                    return;
                }
                cappedString = capString.charAt(0).toUpperCase() + capString.slice(1)
                return alert(cappedString);
            }

            // Crazy regex to check if the first char has a special char
            function firstCharLetter (firstChar) {
                    var regex =  /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g;
                    return regex.test(firstChar);
            }

            function findLastChar() {
                let stringToSearch = document.getElementById('lastCharOfString').value;
                let lastChar = stringToSearch.slice(-1);
                return alert("The last char is: " + lastChar);
            }
        </script>
    </body>
</html>
